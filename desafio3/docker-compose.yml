version: '3.8'

services:
  web:
    build: .
    container_name: web_app
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_NAME: app_db
      DB_USER: user
      DB_PASS: password
      REDIS_HOST: cache
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_started
    networks:
      - app_network

  db:
    image: postgres:14-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app_db
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d app_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  cache:
    image: redis:6-alpine
    container_name: redis_cache
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  db_data:
    driver: local
